[platformio]
src_dir = Firmware
build_dir = build

[common]
platform = atmelavr
platform_packages = 
    toolchain-atmelavr@~1.70300.0
board = prusa_rambo
framework = arduino
build_flags = -w -Os -Wl,-u,vfprintf -lprintf_flt -lm -Wl,--gc-sections -D VERSION=3.10.1

[env:MK3-BMG-1.8]
platform = ${common.platform}
platform_packages = ${common.platform_packages}
board = ${common.board}
framework = ${common.framework}
extra_scripts = 
  pre:pre_build_action.py
  post:post_build_action.py
build_flags = 
  ${common.build_flags}

